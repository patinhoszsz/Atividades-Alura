<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../style/contato.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1><img src="../image/logo.png" alt="barbearia alura" height="240px"></h1>
    <nav>
        <ul>
            <li><a href="../pages/home.html">Home</a></li>
            <li><a href="../pages/produto.html">Produto</a></li>
        </ul>
    </nav>    
    </header>

    <main class="dados">
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao"  required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required >

            <label for="numero">Numero</label>
            <input type="tel" id="numero" class="input-padrao" placeholder=" (xx) xxxxx-xxxx" required >


            <label for="Mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="23" id="Mensagem" required > </textarea>


            <fieldset>
            <legend>Como prefere o nosso contato</legend>
            <label for="radio-email"><input type="radio" value="" name="contato" id="radio-email">
            E-mail</label>
        
            <label for="radio-telefone"><input type="radio" value="" name="contato" id="radio-telefone">
            Telefone</label>

            <label for="radio-whatsapp"><input type="radio" value="" name="contato" id="radio-whatsapp" checked>
            Whatsapp</label>

            </fieldset>

            <div>
                <select>
                   <option>Manhã</option>
                   <option>Tarde</option>
                   <option>Noite</option>
                </select>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>    
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8hr as 20hr</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8hr as 20hr</td>
                    </tr>
    
                    <tr>
                        <td>Sexta</td>
                        <td>8hr as 20hr</td>
                    </tr>
                </tbody>
            </table>

            <label class="checkbox" for="">Gostaria de receber nossas curiosidades pelo e-mail
                <input type="checkbox">
            </label>

            <input class="enviar" type="submit" value="Enviar dados">
        </form>
    </main>

    <footer>
        <img src="../image/logo-branco.png" alt="barbearia alura" >
        <p class="copy"> &#169; Copyright Barbearia Alura 2021</p>
    </footer>
</body>
</html>
